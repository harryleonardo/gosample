    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->

<!-- Optional theme -->

<body>
    <div style="width:100%">
    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    <label>
        Visitor: <input type="text" value={{$value.count}} />
    </label> 
    </div>  
    <script>
            $('#table').bootstrapTable({
                url: "http://localhost:9000/jsonData",
                search : true,
                // pagination: true,
                columns: [{
                    field: 'id',
                    title: 'Item ID'
                }, {
                    field: 'name',
                    title: 'User Name'
                }, 
                {
                    field: 'msisdn',
                    title: 'MSISDN'
                },
                {
                    field: 'email',
                    title: 'Email'
                },
                {
                    field: 'birth_date',
                    title: 'Birth Date'
                },
                {
                    field: 'created_time',
                    title: 'Created Time'
                },
                {
                    field: 'update_time',
                    title: 'Update Time'
                },
                {
                    field: 'user_age',
                    title: 'User Age'
                },]
            });
    </script>
    <footer>
    </footer>
</body>
